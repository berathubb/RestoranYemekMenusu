    <!--! İletişim -->

    <section class="contact">
        <h1 class="heading"><span>İLETİŞİM</span></h1><br>
        <div class="row">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3008.5476949971317!2d29.033046776042987!3d41.05701927134377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab79d7f133593%3A0xb9182e0040343f01!2sMandarin%20Oriental%20Bosphorus%2C%20Istanbul!5e0!3m2!1str!2str!4v1698237820047!5m2!1str!2str"

            <form>
                <h3>İLETİŞİME GEÇİN </h3>

                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="İsim">
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="İsim">
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="İsim">
